<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character set and viewport settings -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Title of the webpage -->
    <title>COC</title>
    
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="css/style.css" />
    
    <!-- Link to GSAP library for animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
</head>
<body>
    <!-- Navbar containing logo, title, and menu button -->
    <div class="navbar">
        <div class="logo">
            <img src="./img/uy.png" alt="Logo" class="logo-image">
            <div class="title">Cat's on Connect</div>
        </div>
        
        <div class="site-menu">
            <a href="employee-form.html">
                <button class="menu-button">Get Started</button>
            </a>
        </div>
    </div>
    
    <!-- Main container with animated elements -->
    <div class="container">
        <!-- Circular shapes used for background effects -->
        <div class="circle-shape"></div>
        <div class="circle-shape-2"></div>
        <div class="circle-shape-3"></div>
        
        <!-- Blocks containing the characters "C", "O", and "C" -->
        <div class="blocks">
            <div class="block-1 block">C</div>
            <div class="block-3 block">O</div>
            <div class="block-4 block">C</div>
        </div>
    </div>
    
    <!-- Script for GSAP animations -->
    <script>
        // Animation for block-1
        TweenMax.to(".block-1", 2, {
            x: "-180", // Move left
            y: "-100", // Move up
            scale: "2.4", // Scale up
            ease: Expo.easeInOut, // Ease function
        });

        // Animation for block-3
        TweenMax.to(".block-3", 2, {
            x: "180", // Move right
            y: "-240", // Move up
            scale: "1.6", // Scale up
            ease: Expo.easeInOut, // Ease function
        });

        // Animation for block-4
        TweenMax.to(".block-4", 2, {
            x: "280", // Move right
            y: "240", // Move down
            scale: "0.8", // Scale down
            ease: Expo.easeInOut, // Ease function
        });

        // Animation for circular shapes appearing
        TweenMax.from(".circle-shape", 2.4, {
            scale: "0", // Scale from 0
            ease: Expo.easeInOut, // Ease function
        });
        TweenMax.from(".circle-shape-2", 2.4, {
            scale: "0", // Scale from 0
            ease: Expo.easeInOut, // Ease function
        });
        TweenMax.from(".circle-shape-3", 2.4, {
            scale: "0", // Scale from 0
            ease: Expo.easeInOut, // Ease function
        });
        
        // Animation for navbar elements fading in
        TweenMax.from(".navbar > div", 1.6, {
            opacity: 0, // Start with opacity 0
            y: 60, // Move down
            ease: Expo.easeInOut, // Ease function
            delay: 0.6, // Delay before starting animation
        });

        // Animation for menu items fading in with staggered effect
        TweenMax.staggerFrom(
            ".site-menu > a",
            1, // Duration of each animation
            {
                opacity: 0, // Start with opacity 0
                y: 60, // Move down
                ease: Power2.easeOut, // Ease function
            },
            0.2 // Stagger time between each animation
        );
    </script>
</body>
</html>
